max_obstacle_height: 0.60  # assume something like an arm is mounted on top of the robot

# Obstacle Cost Shaping (http://wiki.ros.org/costmap_2d/hydro/inflation)
robot_radius: 0.10  # 0.20 # distance a circular robot should be clear of the obstacle (kobuki: 0.18)# footprint: [[x0, y0], [x1, y1], ... [xn, yn]]  # if the robot is not circular

obstacle_layer:
  enabled: true
  max_obstacle_height:  0.6  
  origin_z: 0.0  
  z_resolution:  0.2
  z_voxels:             10
  unknown_threshold:    15
  mark_threshold:       0
  combination_method:   1
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space
  obstacle_range: 2.5   # 5.5
  raytrace_range: 3.0    # 6.0
  origin_z: 0.0
  #z_resolution: 0.2
  #z_voxels: 2
  publish_voxel_map: false
  observation_sources:  scan #bump
  scan: {data_type: LaserScan, topic: /scan, marking: true, clearing: true, inf_is_valid: true}
